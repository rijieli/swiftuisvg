<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="description"
			content="SwiftUISVG â€” Convert SVG path data to SwiftUI Shape"
		/>
		<link rel="stylesheet" href="./assets/main.css">
		<title>
			SwiftUISVG &ndash; Convert SVG path data to a SwiftUI Shape
		</title>
	</head>
	<body>
		<main>
			<h1 class="h1">
				SwiftUISVG
			</h1>
			<section class="text">
				<h2 class="h3">
					Convert SVG path data to a SwiftUI Shape
				</h2>
				<p>
					<code>SwiftUISVG</code> is a little tool written in javascript to help
					you convert your vector <code>SVG</code> images into SwiftUI
					<code>Shape</code>.
				</p>
			</section>
			<section class="converter">
				<div class="input">
					<h3 class="h4">SVG Path Data</h3>
					<textarea data-hook="input"></textarea>
					<div class="buttons">
						<button id="generate-shape" class="button">Generate Shape</button>
					</div>
				</div>
				<div class="output">
					<h3 class="h4">SwiftUI Shape</h3>
					<pre><code data-hook="output"></code></pre>
				</div>
			</section>
		</main>
		<footer>
			<span>&copy; 2023 <a href="https://github.com/rijieli" target="_blank">Roger Lee</a></span>
			<span>Inspired by Mike Engel's <a href="https://swiftvg.mike-engel.com">swiftvg</a>.</span>
		</footer>
		<script src="./bundle.js"></script>
		<script src="./site/bundle.js"></script>
	</body>
</html>
